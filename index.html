<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zumba Launch</title>
  <style>
    body { font:16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#fafafa; margin:0; }
    .card { max-width:520px; margin:40px auto; background:#fff; border:1px solid #eee; border-radius:16px;
            box-shadow:0 1px 4px rgba(0,0,0,.04); padding:24px; text-align:center; }
    h2 { margin-bottom:16px; }
    button { display:inline-block; padding:12px 16px; background:#111; color:#fff;
             border:0; border-radius:12px; font-weight:700; cursor:pointer; }
    .muted { color:#666; font-size:14px; margin-top:16px; }
    .row { margin-top:24px; }
    form { display:inline-block; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Open Zumba Registration</h2>
    <div class="row">
      <form id="openForm" action="GAS_URL" method="get" target="_self">
        <button type="submit">Open Registration</button>
      </form>
      <form id="adminForm" action="GAS_URL" method="get" target="_self">
        <input type="hidden" name="admin" value="1">
        <button type="submit">Admin</button>
      </form>
    </div>
    <div class="row" style="margin-top: 16px;">
      <button id="fallbackBtn">Open (fallback)</button>
    </div>
    <p class="muted">
      If you see a blank page after tapping “Always allow”, tap “Open (fallback)” or long-press “Open Registration” and choose “Open in browser”.
    </p>
  </div>

  <script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbzfYlib2yqM1wm3xDXoQc7h6uOhI3xqnobHBGffcEFOs0auSziNA505zdQzXEZt_ap-nw/exec';

    document.getElementById('fallbackBtn').addEventListener('click', () => {
      // fallback navigation
      window.location.href = GAS_URL;
    });

    // Safety: re-enable navigation if initial action got blocked
    document.getElementById('openForm').addEventListener('submit', () => {
      setTimeout(() => {
        // If we are still on this page, try JS fallback
        if (window.location.href.indexOf('zumba-launch') !== -1) {
          window.location.href = GAS_URL;
        }
      }, 800);
    });
    document.getElementById('adminForm').addEventListener('submit', () => {
      setTimeout(() => {
        if (window.location.href.indexOf('zumba-launch') !== -1) {
          window.location.href = GAS_URL + '?admin=1';
        }
      }, 800);
    });
  </script>
</body>
</html>
